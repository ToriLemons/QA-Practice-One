    <!-- FORM -->
    <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-9">
                <input type="name" class="form-control" id="inputName" placeholder="FirstName LastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
            <label for="inputDropdown" class="col-sm-2 col-form-label">Interested in</label>
            <select class="custom-select form-group col-sm-9" id="inputDropdown">
                <option selected>Open this select menu</option>
                <option value="1">More Information</option>
                <option value="2">Purchasing a Doodle</option>
                <option value="3">Mor Infomation</option>
              </select>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Click this botton if you'd like to sign up for our monthly emailing list
                </label>
              </div>
            </div>
        </div>

        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>

    </form>
